<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de etiqueta acronym</title>
	</head>
	
	<body>
		<p>El lenguaje <acronym title="HyperText Markup Language">HTML</acronym> 
		es estandarizado por el <abbr title="World Wide WebConsortium">W3C</abbr>.</p>
		<!-- El elemento acronym no se debe usar en HTML5, este codigo daría un error de validación -->
	</body>
</html>
