<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6js</title>
</head>
<body>
  <h1>Selecci√≥n aleatoria de nombres</h1>

  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <button type="submit">Agregar</button>
  </form>

  <ul id="listaNombres"></ul>

  <button id="seleccionarAleatoriamente">Seleccionar aleatoriamente</button>

  <p id="resultado"></p>

  <script>
    // Definir variables
    const formulario = document.getElementById("formulario");
    const inputNombre = document.getElementById("nombre");
    const listaNombres = document.getElementById("listaNombres");
    const botonSeleccionar = document.getElementById("seleccionarAleatoriamente");
    const resultado = document.getElementById("resultado");

  
    formulario.addEventListener("submit", (e) => {
      e.preventDefault();

      const nombre = inputNombre.value.trim();

      if (nombre) {
        const nuevoElemento = document.createElement("li");
        nuevoElemento.textContent = nombre;
        listaNombres.appendChild(nuevoElemento);

        inputNombre.value = "";
      }
    });

   
    botonSeleccionar.addEventListener("click", () => {
      const nombres = listaNombres.querySelectorAll("li");

      if (nombres.length > 0) {
        const indiceAleatorio = Math.floor(Math.random() * nombres.length);
        const nombreSeleccionado = nombres[indiceAleatorio].textContent;

        resultado.textContent = `Nombre elegido: ${nombreSeleccionado}`;
      } else {
        resultado.textContent = "No hay nombres en la lista";
      }
    });
  </script>
</body>
</html>
