<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5js</title>
  <style>
    .block {
      display: none; 
      padding: 1em;
      border: 1px solid #ccc;
      margin: 1em;
    }
  </style>
</head>
<body>
  <div id="ficha1" class="block">Hola, soy el bloque 1</div>
  <div id="ficha2" class="block">Hola, soy el bloque 2</div>
  <div id="ficha3" class="block">Hola, soy el bloque 3</div>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === '1') {
        toggleBlock('ficha1');
      } else if (event.key === '2') {
        toggleBlock('ficha2');
      } else if (event.key === '3') {
        toggleBlock('ficha3');
      }
    });

    function toggleBlock(id) {
      const block = document.getElementById(id);
      const currentDisplay = block.style.display;

      if (currentDisplay === 'none') {
        block.style.display = 'block';
      } else {
        block.style.display = 'none';
      }
    }
  </script>
</body>
</html>
