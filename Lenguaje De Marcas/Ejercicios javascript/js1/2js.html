<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2js</title>
</head>
<body>
    <script>
        let nom1 = prompt("Introduca su nombre");
        let edad1 = prompt("Introduzca su edad");
        let nom2 = prompt("Introduca el segundo nombre");
        let edad2 = prompt("Introduzca su edad");
        let nom3 = prompt("Introduca el tercer nombre");
        let edad3 = prompt("Introduzca su edad");
        let edadmax;
        edadmax = Math.max(edad1,edad2,edad3);

        if(edadmax == edad1){
            alert("El mayor es "+nom1+" con "+edadmax+" años" );
        }
        if(edadmax == edad2){
            alert("El mayor es "+nom2+" con "+edadmax+" años" );
        }
        if(edadmax == edad3){
            alert("El mayor es "+nom3+" con "+edadmax+" años" );
        }

    </script>
</body>
</html>
