<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5js</title>
</head>
<body>
    <script>
        function generarNumerosAleatoriosSinRepetir(cantidad, minimo, maximo) {

        let numeros = [];


        for (let i = 0; i < cantidad; i++) {
            let numeroAleatorio = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;

            if (numeros.indexOf(numeroAleatorio) === -1) {
            numeros.push(numeroAleatorio);
            } else {
            i--;              
            }
        }


        numeros.sort(function(a, b) {
            return a - b;
        });

        
        return numeros;
        }


        let numerosAleatorios = generarNumerosAleatoriosSinRepetir(100, 1, 1000);


alert(numerosAleatorios);


    </script>
</body>
</html>
